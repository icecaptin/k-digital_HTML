<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Loading Page</title>
    <style>
      /* Add your own styles here */
      body {
        margin: 0;
        padding: 0;
      }
      .loading-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .spinner {
        border: 8px solid rgba(0, 0, 0, 0.1);
        border-top-color: #333;
        border-radius: 50%;
        width: 64px;
        height: 64px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-top: 20px;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="myprloading.css" />
  </head>
  <body>
    <div class="loading-page">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>

    <script>
      setTimeout(function () {
        document.querySelector(".loading-page").classList.add("fade-out");
        setTimeout(function () {
          location.href = "myPR.html";
        }, 500);
      }, 3000);
    </script>
  </body>
</html>
