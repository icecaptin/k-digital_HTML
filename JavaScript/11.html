<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form태그</title>
  </head>
  <body>
    <form method="get" action="a.jsp">
      <label>텍스트박스
        <input type="text" name="txt1" required />
      </label>
      <label for="emailid">E-mail</label>
      <input type="email" id="emailid" name="email" required /> <br />
      <label for="birthday">생일</label>
      <input type="date" id="birthday">
      <fieldset>
        <legend>좋아하는 언어</legend>
        <input type="radio" name="favorite" id="pythonid" value="python">
        <label for="pythonid">파이썬</label>
        <input type="radio" name="favorite" value="R"> R
        <input type="radio" name="favorite" value="JAVA"> 자바
      </fieldset>
      <input type="submit" value="확인">
      <input type="reset" value="취소">
      <input type="button" value="버튼">
    </form>
  </body>
</html>
