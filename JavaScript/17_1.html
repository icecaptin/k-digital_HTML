<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="./script/17.js"></script>

    <title>Document</title>
</head>

<body>
    <main class="container">
        <article>
            <header>
                <h1>온도변환</h1>
            </header>
            <form>
                <div class="grid">
                    <select id="sel1">
                        <option value="℃" selected>섭씨온도(℃)</option> <!--selected 처음값 선택된걸로-->
                        <option value="℉">화씨온도(℉)</option>
                    </select>

                    <select id="sel2">
                        <option value="℃">섭씨온도(℃)</option>
                        <option value="℉" selected>화씨온도(℉)</option>
                    </select>
                </div>
                <div class="grid">
                    <input type="number" id="t1" name="t1">
                    <div id="d1">℃</div>
                    <input type="number" id="t2" name="t2" readonly>
                    <div id="d2">℉</div>
                </div>
            </form>

        </article>
    </main>
</body>

</html>
