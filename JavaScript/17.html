<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <title>섭씨화씨변환기</title>
  <script src="./scripts/17.js"></script>
</head>

<body>
  <article class="container">
    <h2>온도 변환기</h2>
    <form class="container">
      <div class="grid">
        <select id="selcc">
          <option value="°C" selected>섭씨온도(°C)</option>
          <option value="°F">화씨온도(°F)</option>
        </select>
        <select id="selff">
          <option value="°C">섭씨온도(°C)</option>
          <option value="°F" selected>화씨온도(°F)</option>
        </select>
      </div>
      <div class="grid">
        <input type="number" id="tc1" name="tc1" placeholder="온도입력" />
        <div id="d1">°C</div>
        <input type="number" id="tf2" name="tf2" readonly />
        <div id="d2">°F</div>
      </div>
    </form>
  </article>
</body>

</html>
